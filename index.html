<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project0</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dom.js"></script>
</head>

<body>

<!-- winner and draw titles and winner's icons -->

  <div id="win">
  <h1 class="winner1text"><i class="zmdi zmdi-pizza zmdi-hc-2x"></i> YOU WON!</h1>
  <p id="resultPizza"></p>
  <h1 class="winner2text"><i class="zmdi zmdi-face zmdi-hc-2x"></i> YOU WON!</h1>
  <p id="resultFace"></p>
  <h1 class="drawtext">IT'S A DRAW :(</h1>
  </div>

  <!-- reset button -->

  <div class="resetButton">More Pizza Please.</div>

<!-- pick player buttons and game title in own container -->

  <div class='buttonContainer'>

    <h1 class="gameHeading">Pizzza.</h1>
    <h1 class="playerHeading">Pick a player.</h1>

    <div class=playerButton id="playerX">
      <i class="zmdi zmdi-pizza zmdi-hc-5x"></i>
    </div>

    <div class=playerButton id="playerO">
      <i class="zmdi zmdi-face zmdi-hc-5x"></i>
  </div>

</div>

<!-- gameboard squares in one container -->

<div class='container'>

<!-- Put the end of the angle brackets on a new line to avoid the spaces between my divs, there is probably a better way to do this -->
    <div class='box' id="box1"></div
    ><div class='box' id="box2"></div
    ><div class='box' id="box3"></div
    ><div class='box' id="box4"></div
    ><div class='box' id="box5"></div
    ><div class='box' id="box6"></div
    ><div class='box' id="box7"></div
    ><div class='box' id="box8"></div
    ><div class='box' id="box9"></div>

</div>

</body>
</html>
